<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<title>Temp Buddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<meta http-equiv="refresh" content="900; URL=https://techiys.com/temp-buddy/">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<style>
    body {
        background-color: black;
    }
</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: column; justify-content: center; margin: 0 auto; width: 320px;">
        <h1 style="color:white;"><u>Temp Buddy</u>&nbsp;&nbsp;<i class="fas fa-thermometer"></i></h1>
        <h3 style="color:white;">Last Reading&nbsp;@&nbsp;<span id="date"></span></h3>
        <h3 style="color:white;"><b><i class="fas fa-battery-empty"></i></b>&nbsp;<span id="bat"></span></h3>
        <hr width="100%">
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div style="width: 100px; height: 50px;"><h3 style="color:#38761d;"><b><i class="fas fa-thermometer-empty"></i></b>&nbsp;<span id="temp"></span></h3></div>
            <div style="width: 100px; height: 50px;"><h3 style="color:#6d9eeb;"><b><i class="fas fa-tint"></i></b>&nbsp;<span id="humid"></span></h3></div>
        </div>
        <iframe width="305" height="286" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaey4Ia3sznRxp6kLOFowVMO9OxMLkF5LmHUkps5Ph4v9XamrBum7IElBpKkxzahC8WXqmAnoJkdZb/pubchart?oid=1510012099&amp;format=interactive"></iframe>
        <hr width="100%">
        <img style="margin: 10px auto;" width="250" src="https://maps.googleapis.com/maps/api/staticmap?center=Los,+Angeles&zoom=8&scale=false&size=250x250&maptype=roadmap&key=AIzaSyCg9g_Xsbmu3KAU7Bf_7cGjJi1qCKKXOwA&format=png&visual_refresh=true" alt="Google Map of Los, Angeles">
        <div style="display: flex; flex-direction: row; justify-content: center; margin-top:5px;">
            <div><img src="img/wu.png" width="80px" height="50px"></div>
            <div style="width: 100px; height: 50px; margin-left:10px;"><h3 style="color: white;"><b><i class="fas fa-thermometer-empty"></i></b>&nbsp;<span id="otemp"></span></h3></div>
            <div style="width: 100px; height: 50px;"><h3 style="color:white;"><b><i class="fas fa-tint"></i></b>&nbsp;<span id="ohumid"></span></h3></div>
        </div>
        <hr width="100%">
        
    </div>
</body>
</html>
