<style>

        background-color: black;
    }
    a:link {
        color: white;
    }
    a:visited {
      color: green;

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<body>
    <div style="display: flex; flex-direction: column; justify-content: center; margin: 0 auto; width: 320px;">
        <h1 style="color:white;"><u>Temp Buddy</u>&nbsp;&nbsp;<i class="fas fa-thermometer"></i></h1>
        <h3 style="color:white;">Last Reading&nbsp;@&nbsp;<span id="date"></span></h3>
        <h3 style="color:white;"><b><i class="fas fa-battery-half"></i></b>&nbsp;<span id="bat"></span></h3>
        <p><a href="http://outagemap.indianamichiganpower.com.s3.amazonaws.com/external/default.html" target="_blank"><img width="100" height="53" src="img\imp_logo.png" alt="Indiana Michigan Power">Outage Map</a></p>

        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div style="width: 100px; height: 75px;"><h3 style="color:#38761d;"><i class="fas fa-thermometer-empty"></i>&nbsp;<span id="temp"></span></h3></div>
            <div style="width: 100px; height: 75px;"><h3 style="color:#6d9eeb;"><i class="fas fa-tint"></i>&nbsp;<span id="humid"></span></h3></div>
        </div>
        <iframe width="305" height="286" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaey4Ia3sznRxp6kLOFowVMO9OxMLkF5LmHUkps5Ph4v9XamrBum7IElBpKkxzahC8WXqmAnoJkdZb/pubchart?oid=1510012099&amp;format=interactive"></iframe>
        <hr width="100%">
        <!--<img style="margin: 10px auto;" width="250" src="https://maps.googleapis.com/maps/api/staticmap?center=Chicago&zoom=8&scale=false&size=250x250&maptype=roadmap&key=AIzaSyCg9g_Xsbmu3KAU7Bf_7cGjJi1qCKKXOwA&format=png&visual_refresh=true" alt="Google Map of Location">-->

            <div><a href="https://www.wunderground.com/weather/us/mi/three-oaks" target="_blank"><img src="img/wu.png" width="80px" height="50px"></a></div>
            <div style="width: 100px; height: 75px; margin-left:10px;"><h3 style="color: white;"><i class="fas fa-thermometer-empty"></i>&nbsp;<span id="otemp"></span></h3></div>
            <div style="width: 100px; height: 75px;"><h3 style="color:white;"><i class="fas fa-tint"></i>&nbsp;<span id="ohumid"></span></h3></div>
        </div>
        <img style="margin: 10px auto;" width="250" height="250" src="https://api.wunderground.com/api/d17920206e5e6440/radar/q/MI/Three_Oaks.gif?width=250&height=250&newmaps=1" alt="Radar Map of Location">
